# Render Blueprint - Auto-deploy web apps
# Connect this repo to Render once, all apps deploy automatically

services:
  # Fragility Signals Dashboard
  - type: web
    name: fragility-signals
    runtime: python
    buildCommand: pip install flask gunicorn
    startCommand: gunicorn --chdir apps/fragility-dashboard app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    plan: free

